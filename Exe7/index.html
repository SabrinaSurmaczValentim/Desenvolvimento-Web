<!-- 
    Crie uma página com todos os exemplos de imagem SVG apresentadas, sendo elas: Retângulo, Quadrado, Quadrado Arredondado, Círculo, Estrela e Elipse.

    Adicione a esta página 2 variações de cada tipo de SVG, modificando seu tamanho, cor, tamanho de borda e cor da borda.

    Utilize o SVG Polygon para criar 1 forma geométrica diferente da já apresentada(estrela).
 -->
 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas</title>
 </head>
 <body>
    <svg>
        <rect width="200" height="100" fill="red" x="10" y="30" stroke="green" stroke-width="5"></rect>
     </svg>
    
     <svg>
        <rect width="100" height="100" fill="red" x="10" y="30" stroke="green" stroke-width="5"></rect>
     </svg>
    
     <svg>
        <circle r="40" cx="50" cy="50" fill="blue" stroke="black" stroke-width="5"></circle>
    </svg>
    
    <svg>
        <rect x="50" y="20" rx="20" ry="20" width="100" height="100" fill="blue" stroke="black" stroke-width="5"></rect>
    </svg>
    
    <svg>
        <ellipse cx="100" cy="70" rx="85" ry="45" fill="yellow" stroke="red" stroke-width="5"></ellipse>
    </svg>
    
    <svg height="200">
        <polygon points="100,10 40,198 190,78 10,78 160, 198" fill="yellow" stroke="black" stroke-width="5"></polygon>
    </svg>


    <svg>
        <rect width="50" height="10" fill="pink" x="70" y="100" stroke="black" stroke-width="2"></rect>
    </svg>
    
    <svg>
        <rect width="250" height="120" fill="orange" x="20" y="20" stroke="yellow" stroke-width="10"></rect>
    </svg>

    <svg>
        <rect width="50" height="50" fill="gray" x="100" y="50" stroke="red" stroke-width="3"></rect>
    </svg>
    
    <svg>
        <rect width="25" height="25" fill="blue" x="120" y="25" stroke="black" stroke-width="10"></rect>
    </svg>
    
    <svg>
        <circle r="30" cx="150" cy="50" fill="black" stroke="pink" stroke-width="8"></circle>
    </svg>

    <svg>
        <circle r="25" cx="160" cy="60" fill="red" stroke="blue" stroke-width="1"></circle>
    </svg>
    
    <svg>
        <rect x="100" y="20" rx="20" ry="20" width="100" height="100" fill="purple" stroke="blue" stroke-width="3"></rect>
    </svg>

    <svg>
        <rect x="100" y="30" rx="10" ry="10" width="50" height="50" fill="green" stroke="red" stroke-width="2"></rect>
    </svg>
    
    <svg>
        <ellipse cx="200" cy="50" rx="30" ry="20" fill="black" stroke="blue" stroke-width="3"></ellipse>
    </svg>

    <svg>
        <ellipse cx="150" cy="80" rx="135" ry="50" fill="gray" stroke="yellow" stroke-width="8"></ellipse>
    </svg>
    
    <svg height="130">
        <polygon points="50,5 20,99 95,39 5,39 80, 99" fill="orange" stroke="gray" stroke-width="1"></polygon>
    </svg>

    <svg height="50">
        <polygon points="25,2.5 10,49.5 47.5,19.5 2.5,19.5 40, 49.5" fill="purple" stroke="blue" stroke-width="2"></polygon>
    </svg>

    <svg height="250">
        <polygon points="10,10 30,19 19,50 10,78 160, 198" fill="beige" stroke="pink" stroke-width="2"></polygon>
    </svg>

 </body>
 </html>
