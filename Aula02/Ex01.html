<!--
    CARACTERES ESPECIAIS 
    <p>Teste &lt;teste&gt;<\p>

    &lt; &gt; maior e menor.
    &amp; e comercial "&".
    &quot; aspas duplas.

    LISTAS
    <dl><\dl> = Lista de descrição
    <dt><\dt> = Conteúdo descrito
    <dd><\dd> = Descrição do termo descrito
    <ol><\ol> = Lista Ordenada 
    <ul><\ul> = Lista Não Ordenada 
    <li><\li> = Itens da Lista

    ABBR = Serve para mostrar o significado da abreviação.
     <abbr title="teste">Significado</abbr>                                                       
    
    ADDRESS = Fica no rodapé da página para colocar um endereço de contato.
    <address>
        <p>Sabrina</p>
        <strong>Teste</strong>
    </address>
    
    <pre></pre> = mantém a formatação do editor no documento final
    <code></code> = representa código no texto
-->

<p>Teste &lt;teste&gt;</p>
<p>&amp;</p>
<p>&quot;</p>

<abbr title="teste">Significado</abbr> 

<address>
    <p>Sabrina</p>
    <strong>Teste</strong>
</address>

<pre>oi</pre>
<p>oi</p>
<code>oi</code>
