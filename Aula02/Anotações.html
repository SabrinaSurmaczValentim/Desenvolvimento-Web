<!--
    CARACTERES RESERVADOS
    Elementos básicos da linguagem, para se utilizar no texto, precisam ser escritos de forma específica.
    &lt; = <
    &gt; = >
    &amp; = &
    &quot; = ""
    &nbsp; = espaçamento
-->
    <p>Teste &lt;teste&gt;</p>
    <p>&amp;</p>
    <p>&quot;</p>

<!--  
    ANATOMIA DO DOC
    Utiliza o ! para o VSCode criar o modelo padrão do HTML.

    LISTAS
    Temos 2 tipos, Ordenadas e Não Ordenadas.
    <ol></ol> = Lista Ordenada
    <ul></ul> = Lista Não Ordenada
    <li></li> = Elementos da Lista

    LISTA DE DESCRIÇÃO
    Utilizada para marcação de uma lista de itens e suas descrições.
    <dl></dl> = Tag da Lista
    <dt></dt> = Termo/Item
    <dd></dd> = Descrição do Termo/Item

    ABREVIAÇÕES
    Utilizada para abreviar uma palavra no texto.
-->
    <abbr title="Completa">Palavra abreviada</abbr> 
                                                
<!-- 
    CONTATO
    Utilizada para detalhes de contato do autor.Fica no rodapé da página para colocar um endereço de contato.
-->
    <address>
        <p>Conteúdo</p>
    <address>
    
    <!-- <CODE> E <PRE>
        <code> = Altera a cor do texto para representar linhas de código.
            
        <pre> = Mantém a estrutura de escrita realizada no VSCode. -->
 
    <pre>oi</pre>
    <p>oi</p>
    <code>oi</code>

    <!-- <SPAN>
    <span> = agrupar conteúdo em linha. -->
    <div class="vogais">
        <hi>Vogais</h1>
        <span>aaaaaaaa</span>
        <span>eeeeeeee</span>
        <span>iiiiiiii</span>
        <span>oooooooo</span>
        <span>uuuuuuuu</span>
    </div>
