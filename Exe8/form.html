<!-- 
    O botão Fale Conosco deve levar até uma página com um formulário, este formulário deve conter os seguintes itens e campos:
    Título: Fale Conosco ->utilize fieldset e legend para isso
    Nome:input de texto
    Email:input de email
    Mensagem:textarea
    Botão: button com a mensagem Enviar (link para a página inicial)

    Para a acessibilidade, todos os campos devem conter Label 
 -->
 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
 </head>
 <body>
    <form action="">
        <fieldset>
            <legend>Fale Conosco</legend>
            <label>
                Nome 
                <input type="text">
            </label>
            <br><br>
            <label>
                Email
                <input type="email">
            </label>
            <br><br>
            <label>
                Mensagem
                <br>
                <textarea cols="30" rows="10" placeholder="Escreva sua mensagem aqui"></textarea>
            </label>
            <br><br>
            <button>Enviar</button>
        </fieldset>
    </form>
    <br>
    <a href="index.html"><button>Voltar</button></a>
 </body>
 </html>
