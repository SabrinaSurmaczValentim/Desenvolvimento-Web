<!--
    HTML
    HTML ou Linguagem de Marcação de HiperTexto é o bloco de construção mais básico da web. Define o significado e a 
    estrutura do conteúdo da web.

    HIPERTEXTO
    Refere-se aos links que conectam páginas da Web entre si, seja dentro de um único site ou entre sites.

    O HTML usa "Marcação" para anotar texto, imagem e outros conteúdos para exibição em um navegador da Web. A marcação HTML 
    inclui "elementos especiais, como: V

    EXEMPLOS
    <head>, <title>, <body>, <header>, <footer>, <article>,
    <section>, <p>, <div>, <span>, <img>, <aside>, <audio>,
    <canvas>, <datalist>, <details>, <embed>, <nav>,
    <output>, <progress>, <video>, <ul>, <ol>, <li>

    SINTAXE
    Conjunto de normas que regulam e coordenam as diferentes variáveis e sua associação.

    IDENTAÇÃO
    Termo aplicado ao código fonte de um programa para ressaltar ou definir a estrutura do algoritmo.

    COMENTÁRIOS
    Todo código deve ser comentado, seja para fixação ou entendimento de código.
    
    TAGS
    São o rótulo que indica a função de cada conteúdo. Elas são escritas entre os símbolos "<" e ">"
    A depender da sua função e objetivo, elas podem ou não acompanhar uma tag de fechamento, em que se adiciona o caractere “/” à tag após o final do conteúdo.

    ELEMENTOS VAZIOS
    Em sua grande maioria possuem apenas Atributos.
    Os atributos servem para Configurações e Informações Extras.

    ATRIBUTOS BOOLEANOS
    Não precisam de conteúdo, funcionam com Sim/Não, Verdadeiro/Falso.
    EX: atributo "disabled" na tag input text.

    ASPAS
    Simples ou duplas

    DIV
    Uma divisão ou seção em um documento HTML. Usado como um contêiner para agrupar elementos para fins de estilos, porque eles
    compartilham valores de atributos.
    <div class="conteudo">
    </div>

    ATRIBUTOS GLOBAIS
    São atributos aplicáveis a todas as tags
    Vejamos os principais deles.--> 

    <style>
    .cor{
        color:red
    }
    </style>
    <div class="cor">
        Texto
    </div>

<!--
    CLASS
    Classificação de Tag, estilo CSS e acesso ao JS
    <div class="marca">
    </div>

    CONTENTEDITABLE
    Editar o conteúdo na pagina WEB. Não mantem a edição. 
    <div class="marca" contenteditable="true">
        Nike
    </div>

    DATA 
    Utilizado para ampliar os atributos na parte lógica (JS). 
       <div class="marca" data-qualquer-coisa="">
    </div>

    HIDDEN
    Esconde uma Tag 
    <div class="marca" hidden>
        Nike
    </div>

    ID
    Utilizado  para identificação, apenas 1 por tag, CSS e JS 
    <div id="rico" class="marca">
        Nike
    </div>

    STYLE
    Estilização da tag, usa-se normalmente em arquivos externos. 
    <div style="color:red">
        Nike
    </div>

    TABINDEX
    Ordenação da página pelo atalho tab 
    <div tabindex="1">
        Um
    </div>

    <div tabindex="2">
        Dois
    </div>

    TITLE
    Define um título para o conteúdo, durante o descanso do mouse sobre ele.
-->

    <div title="Xing Ling">
        Nike
    </div>
