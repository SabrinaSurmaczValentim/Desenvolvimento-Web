 <!-- 
    FORMULÁRIOS
    -Servem para capturar dados de entrada (input), interação e controle de informações.
    <form action=" " method=" "> = elemento que define um formulário.
    Action = para onde as informações serão levadas: vazio leva para ele mesmo.
    Method = forma de como as informações serão levadas, GET ou POST.
  -->
    <p><form action="" method=""></form></p>

 <!-- 
    FIELDSET
    Agrupamento de campos com o mesmo propósito
    Disabled=desabilita os elementos internos 
    Form=é o ID do formulário ao qual o fieldset pertence 
    Name=nome do grupo
    <legend>=nome do agrupamento 1 elemento no fieldset 
  -->
<p>
    <form action="">
        <fieldset>
            <legend>Contato</legend>
            <input type="text" name="" id="">
            <button>enviar</button>
        </fieldset>
    </form>
</p>
  

  <!-- 
    LABEL 
    Associa e identifica uma ou mais tags de entrada 
    <label>Nome Completo
        <input type="text">
    </label>
    LABEL
    For=conexão entre o label e a tag de entrada (via id do input)
    <label for="nome">Nome Completo</label>
    <input id="nome" type="text">
   -->
    <p>
    <label>
        Nome Completo
        <input type="text">
   </label>
    </p>
    <p>
   <label for="nome">Nome Completo</label>
   <input type="text" name="" id="nome">
    </p>

<!-- 
    BUTTON
    Representa um botão, usado para enviar formulários.
    Type: submit, reset, button
    Submit = envia um formulário
    Reset = limpa um formulário
    Button = alguns navegadores interpretam como submit
    Autofocus - Disabled - Name - Value - Form
    <button type="submit">Enviar</button>
-->
    <p><button>Enviar</button></p>

<!-- 
    DATALIST
    Lista de valores como sugestão de uma tag <input>;
    Valores sugestivos e não obrigatórios;
    Usuário pode selecionar um valor ou colocar um diferente da sugestão.
    <datalist id="nomes">
        <option>Maria</option>
        <option>Ana</option>
    </datalist>
    <input type="text" list="nomes" placeholder="Nome">
 -->
    <p>
    <datalist id="nomes">
        <option>Ana</option>
        <option>Maria</option>
        <option>Braga</option>
    </datalist>
    <input type="text" list="nomes" placeholder="Nome">
    </p>

<!-- 
    INPUT
    Mais usado em formulários;
    Aceita os mais diversos tipos de dados.

    Type = definição do tipo de input (text, email, etc);
    Name = utilizado para receber os dados do input no back-end, é +- uma variável do dado;
    Autocomplete = busca dados usados com frequência no navegador;
    Disabled = desabilita um input;
    Readonly = somente leitura;
    Form = linkar o input pelo id com algum formulário;
    Value = valor já preenchido no input;
    Required = torna o preenchimento obrigatório;
    Placeholder = Informação do que digitar, estético;
 -->

<!-- 
    INPUT PASSWORD
    Inputmode = altera o uso do teclado em smartphones
    EX: queremos apenas números inputmode="numeric"
    Autocomplete on = permite sugestão de: new-password ou current- password;
    Autocomplete off = desabilita a opção
    Autocomplete new-password = o navegador poderá sugerir uma nova senha
 -->
    <p>
    <form action="">
        <input type="password" minlength="4">
        <button type="submit">Enviar</button>
    </form>
    </p>

    <p>
    <form action="">
        <input type="password" pattern="[0-9a-fA-F]{4,8}" title="Coloque no mínimo 4 e no máximo 8 caracteres">
        <button type="submit">Enviar</button>
    </form> 
    </p>
